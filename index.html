<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body">
  <div class="container">
    <div id="quote-box">
      <p class="quote">You can do anything but not everything</p>
      <p class="source">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span></p>
    </div>
    <div class="buttons">
      <button id="loadQuote">Show another quote</button>
      <button id="autoplayon" onclick="changeQuote();">Start Autoplay</button>
      <button id="autoplayoff" onclick="stopChangeQuote();">Stop Autoplay</button>
    </div>
  </div>
  <script src="js/quotes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
